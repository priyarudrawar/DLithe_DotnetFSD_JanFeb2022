<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body style="background-color: blanchedalmond;">
    <h1>hide</h1>

<pre>If you click on the "Hide" button, I will disappear.</pre>
<p>hi i am priyanka</p>

<button id="hide">Hide</button>
<hr>
<h1>show</h1>
<p>hi i am priyanka</p>
<pre>If you click on the "show" button, I will show.</pre>
<button id="show">Show</button>
<hr>
</head> 
</body>
</html>
