<!DOCTYPE html>
<html>
<body style="background-color: aquamarine;">
    <hr>
    <h1>reverse method</h1>
<p id="file"></p>

<script>
const fruits = ["white", "black", "orange", "red"];
document.getElementById("file").innerHTML = fruits.reverse();
</script>
<hr>
<h2>Array splice method</h2>

<p>The Array.splice() method adds and removes array elements:</p>

<p id="demo"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];

// At position 2, add 2 elements, remove 1: 
fruits.splice(2, 1, "Lemon", "Kiwi");

document.getElementById("demo").innerHTML = fruits;
</script>
<hr>
<h1>split method</h1>

<p id="demo1"></p>

<script>
let text = "How are you doing today?";
const myArray = text.split(" ");

document.getElementById("demo1").innerHTML = myArray; 
</script>
<hr>
<h1>sort method</h1>
<script>
    var arr = [2, 5, 8, 1, 4]
document.write(arr.sort());
document.write(arr);
</script>
<hr>
<h1>filter method</h1>
<script>
var words = ['Priya', 'Piyush', 'Prasad', 'Lalith'];

var result = words.filter(word => word.length == 6);

document.write(result);
</script>
<hr>
<h1>concat method</h1>
<script>
    const array1 = ['one ', 'b', 'c'];
const array2 = ['d', 'e', 'six'];
const array3 = array1.concat(array2);

document.write(array3);
</script>

</body>

</html>
