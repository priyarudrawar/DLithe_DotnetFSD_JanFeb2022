<!DOCTYPE html>
<html>
<body style="background-color: aquamarine;">
<script>  
var str="js";  
document.write(str.charAt(7));  
</script> 
<hr>
<h1>concat</h1>
<script>  
    var s1="js ";  
    var s2="concat example";  
    var s3=s1.concat(s2);  
    document.write(s3);  
    </script> 
    <hr>
    <script>  
        var s1="javascript indexof example";  
        var n=s1.indexOf("indexof");  
        document.write(n);  
        </script>  
        <hr>
        <h1>index js</h1>
        <script>  
            var s1="indexof js indexof";  
            var n=s1.lastIndexOf("indexof");  
            document.write(n);  
            </script>  
            <hr>
            <h1>LowerCase</h1>
            <script>  
                var s1="Js toLowerCase Example";  
                var s2=s1.toLowerCase();  
                document.write(s2);  
                </script>  
                <hr>
                <h1>UpperCase</h1>
            <script>  
                    var s1="Js toUpperCase Example";  
                    var s2=s1.toUpperCase();  
                    document.write(s2);  
            </script>  
                    <hr>
                    <h1>slice method</h1>
             <script>  
                        var s1="abcdefgh";  
                        var s2=s1.slice(2,5);  
                        document.write(s2);  
             </script>  
                        <hr>
                        <h1>trim method</h1>
             <script>  
             //The JavaScript String trim() method removes leading and trailing whitespaces from the string.
                        var s1="     javascript trim    ";  
                        var s2=s1.trim();  
                        document.write(s2);  
             </script>  
                            <hr>
                            <h1>split method</h1>
            <script>  
                        var str="1 2 3 4 5";  
                        document.write(str.split(" ")); //splits the given string.  
             </script>   
</body>
</html>
